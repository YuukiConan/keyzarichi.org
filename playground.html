<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8" />

    <!-- SEO / Social -->
    
    <meta http-equiv="Cross-Origin-Opener-Policy" content="same-origin">
    <meta name="theme-color" content="#F57327" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Bad+Script&family=Manrope:wght@200..800&family=Urbanist:ital,wght@0,100..900;1,100..900&display=swap" />

    <!-- ================= CSP ================= -->
    <meta http-equiv="Content-Security-Policy"
      content="
        default-src 'self';
        script-src
          'self'
          'unsafe-inline'
          'unsafe-eval'
          https:;
        style-src
          'self'
          'unsafe-inline'
          https:;
        font-src
          'self'
          https:;
        img-src
          'self'
          data:
          https:;
        object-src 'none';
        base-uri 'none';
      ">



    <!-- ================= PERFORMANCE ================= -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />

    <!-- ================= STYLES ================= -->
    <link rel="stylesheet" href="https://cdn.lineicons.com/5.0/lineicons.css" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@iconscout/unicons@4.0.8/css/line.min.css" />
    <link rel="stylesheet" href="/frameworks/Rave v1.5/css/Rave_Next.css" />
    <link rel="stylesheet" href="/frameworks/Rave v1.5/css/Rave_header_next.css" />
    <link rel="stylesheet" href="/frameworks/Rave v1.5/css/Rave_footer_next.css" />

    <!-- ================= SCRIPTS (ES MODULES) ================= -->
    <script type="module" nonce="random123" src="/frameworks/Rave v1.5/js/Rave_header.js"></script>
    <script type="module" nonce="random123" src="/frameworks/Rave v1.5/js/Rave.js"></script>
    <script type="module" nonce="random123" src="/frameworks/Rave v1.5/js/Rave_footer.js"></script>
    <script type="module" nonce="random123" src="/script.js"></script>
    <script nonce="random123">
        let imgs = document.querySelectorAll('.inline-caption img');
        imgs.forEach(img => {
            img.setAttribute('loading', 'lazy');
            
        })
    </script>
    <title></title>
</head>
<body data-title="Kursus">
    <header></header>
    <main>
        <section class="section desc">
            <div class="section-header">
                <h1 class="section-title left">Playground <span class="beta uppercase">Beta</span></h1>
            </div>
            <div class="section-content">
                <label for="range">Hello</label>
                <input type="range" id="range" min="0" max="5" value="0" step="1" list="tickmarks" />
                <datalist id="tickmarks">
                    <option value="5px" label="5px"></option>
                    <option value="10px"  label="10px"></option>
                    <option value="16px"  label="16px"></option>
                    <option value="24px" label="24px"></option>
                    <option value="50px" label="50px"></option>
                </datalist>
            </div>
        </section>
        <footer></footer>
    </main>
</body>
</html>
